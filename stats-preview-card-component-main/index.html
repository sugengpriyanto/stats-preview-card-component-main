<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Inter font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <!---->

  <!--Lexend Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <!---->

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="container">
    <div class="card">
      <div class="column">
        <div class="card-content">
          <div class="card-heading">
            <h1>Get <span class="insight">insights</span> that help your business grow.</h1>
          </div>
          <div class="card-container">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>
          <div class="card-footer">
            <div class="footer-item">
              <p class="stats">10k+ </p>
              <p class="statsheading">companies</p>
            </div>
            <div class="footer-item">
              <p class="stats">314</p>
              <p class="statsheading">templates</p>
            </div>
            <div class="footer-item">
              <p class="stats">12M+</p>
              <p class="statsheading">queries</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card-img column">
        <!--<img src="./images/image-header-desktop.jpg" alt="image" class="image">-->
      </div>
    </div>
  </div>
  

</body>
</html>
